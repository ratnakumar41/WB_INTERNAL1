<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22135A1206</title>
    <style>
        p{
            font-style: italic;
            font-weight: bold;
            font-size: 3rem;
            background-color: red;
        }
    </style>
</head>
<body onload="myfun()">
    <script>
        function myfun()
        {
            var x=new Date();
            var a=x.getHours();
            var b=x.getMinutes();
            var c=x.getSeconds();
            var out= a+" : "+b+" : "+c;
            document.getElementById("hai").innerHTML=out;
            setTimeout(myfun,1000);
        }
    </script>
    <div>
        <p id="hai" align="center" style="margin-top: 10%;"></p>
    </div>
</body>
</html>
